<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div id="uniqueId">8</div>
    <title></title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha256-usTqAE1ywvdMtksWzdeWzD75MsfJN0h0U7y2NtZL3N0=" crossorigin="anonymous"></script>
    <!--<script src="./handlebars.min.js"></script>-->
    <script id="slidesTemp" type='text/x-handlebars-template'>

        <!-- Slideshow container -->
        <div class="slideshow-container">
            {{#each fillContext}}
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <!--<div class="numbertext">{{indexofImageURL}} / {{images.length}}</div>-->
            <img src="{{this}}" style="width:100%">
            </div>
            {{/each}}
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            {{#each fillContext}}
            <span class="dot" onclick="currentSlide(1)"></span>
            {{/each}}
        </div>

    </script>
 
</head>
<body>
    <nav>

        </ul>
        <div id = "menuback" class="menubox"></div>
    </div>
   
    <header id=showcase>

        </div>

    </header>

    <main>

        </div>
        
    </main>
    <footer>
        <div class = contact id = request>
            <h4>ViolEstates</h4>
            <h5>contact@violestates.com</h5>
            <h5>888-888-8888</h5>
        </div>
        <div class = copyright>
            <h6>copyright ViolEstates 2020</h6>
        </div>
    </footer>
    <script  src="./main.js" type="text/javascript"></script>
</body>
</html>
